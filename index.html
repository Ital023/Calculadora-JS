<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora-JS</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="estrutura">
        <div class="display">
            
        </div>
        <div class="botoes">
            <div class="botoes__grupos">
                <button class="botao botao__clear--all">CA</button>
                <button class="botao botao__del">>></button>
                <button class="botao">/</button>
                <button class="botao">*</button>
            </div>
            
            <div class="botoes__grupos">
                <button class="botao">7</button>
                <button class="botao">8</button>
                <button class="botao">9</button>
                <button class="botao">-</button>
            </div>
            
            <div class="botoes__grupos">
                <button class="botao">4</button>
                <button class="botao">5</button>
                <button class="botao">6</button>
                <button class="botao">+</button>
            </div>
            
            
            <div class="botoes__grupos">
                <button class="botao">1</button>
                <button class="botao">2</button>
                <button class="botao">3</button>
                <button class="botao botao__result">=</button>
            </div>
            
            
            <div class="botoes__grupos">
                <button class="botao botao__0">0</button>
                <button class="botao botao__dot">.</button>
                <button class="botao botao__muda-visual">cl</button>
            </div>
        </div>
    </div>
    
    <h1>Vamos nos conectar!!!</h1>

    <script src="funcoesCalc.js"></script>
    <script src="script.js"></script>
</body>
</html>
